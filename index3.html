<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticated Space</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #app {
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #user-info {
      margin-top: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      display: inline-block;
    }

    .product-info {
      font-weight: bold;
      margin-bottom: 5px;
    }

    #product-list {
      margin-top: 20px;
    }

    #total {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Welcome to Unauthenticated Space</h1>
    <h2>Login</h2>
    <form>
      <label for="email">Email:</label><br>
      <input type="email" id="email" placeholder="Enter your email"><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" placeholder="Enter your password"><br><br>
      <button onclick="login()">Login</button>
    </form>
  </div>

  <script>
    let isAuthenticated = false;
    let currentUser = null;
    let cart = [];
    let totalAmount = 0;

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simulate authentication (replace with your actual authentication logic)
      if (email === "user@example.com" && password === "password") {
        isAuthenticated = true;
        currentUser = email;
        alert("Login successful!");
        displayContent();
      } else {
        alert("Invalid email or password. Please try again.");
      }
    }

    function logout() {
      // Simulate logout
      isAuthenticated = false;
      currentUser = null;
      displayContent();
      clearProducts();
      clearCart();
    }

    function displayUserInfo() {
      const userInfoDiv = document.getElementById("user-info");
      if (isAuthenticated) {
        userInfoDiv.innerHTML = `Logged in as: ${currentUser}`;
      } else {
        userInfoDiv.innerHTML = "Not logged in";
      }
    }

    function displayContent() {
      const appDiv = document.getElementById("app");
      if (isAuthenticated) {
        appDiv.innerHTML = `
          <h1>Welcome to Authenticated Space</h1>
          <div id="products">
            <div class="product">
              <div class="product-info">Product 1</div>
              <div class="product-info">Price: $10.00</div>
              <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
            </div>
            <div class="product">
              <div class="product-info">Product 2</div>
              <div class="product-info">Price: $15.00</div>
              <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
            </div>
          </div>
          <div id="total">Total: $<span id="total-amount">0.00</span></div>
          <button onclick="logout()">Logout</button>
        `;
      } else {
        appDiv.innerHTML = `
          <h1>Welcome to Unauthenticated Space</h1>
          <h2>Login</h2>
          <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Enter your email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="Enter your password"><br><br>
            <button onclick="login()">Login</button>
          </form>
        `;
      }
    }

    function displayProducts() {
      const productsDiv = document.getElementById("products");
      productsDiv.innerHTML = `
        <div class="product">
          <div class="product-info">Product 1</div>
          <div class="product-info">Price: $10.00</div>
          <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
        </div>
        <div class="product">
          <div class="product-info">Product 2</div>
          <div class="product-info">Price: $15.00</div>
          <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
        </div>
      `;
    }

    function clearProducts() {
      const productsDiv = document.getElementById("product-list");
      productsDiv.innerHTML = "";
    }

    function addToCart(productName, price) {
      cart.push({ productName, price });
      totalAmount += price;
      document.getElementById("total-amount").textContent = totalAmount.toFixed(2);
      alert(`${productName} added to cart.`);
    }

    function clearCart() {
      cart = [];
      totalAmount = 0;
      document.getElementById("total-amount").textContent = totalAmount.toFixed(2);
    }

    // Initial load, display unauthenticated content
    displayContent();
  </script>
</body>
</html>
